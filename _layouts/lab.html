---
layout: default
---

{% if page.solution %}
<h1>{{ page.title }}: Solution</h1>
{% else %}
<h1>{{ page.title }}: {{ page.subtitle }}</h1>

<p>
<strong>Released</strong>: {{ page.released }}
</p>

<p>
<strong>Due</strong>: {{ page.due }}
</p>

<p>
{{ page.summary }}
</p>
{% endif %}

{{ content }}
